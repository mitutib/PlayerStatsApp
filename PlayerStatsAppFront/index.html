<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Player Management</h1>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <h2>Add Player</h2>
                    <form id="player-form">
                        <input type="text" class="form-control" id="player-name" placeholder="Name" required>
                        <input type="number" class="form-control" id="player-age" placeholder="Age" required>
                        <button type="submit" class="btn btn-custom w-100">Add Player</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h2>Players</h2>
                    <ul id="players" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card">
                    <h2>Add Player Stats</h2>
                    <form id="stats-form">
                        <select id="player-select" class="form-select" required>
                            <option value="">Select Player</option>
                        </select>
                        <input type="number" class="form-control" id="player-score" placeholder="Score" required>
                        <input type="number" class="form-control" id="games-played" placeholder="Games Played" required>
                        <button type="submit" class="btn btn-custom w-100">Add Stats</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h2>Player Stats</h2>
                    <ul id="stats" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
